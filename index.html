<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    
    <div class="top">
      
      <h3 class="result-text">Your Result</h3>
      
      <div class="round"> 
        <div class="round-scores">
            <h2>76</h2> 
            <span>of 100</span>
        </div>
      </div>

        <h3 class="feedback">Great</h3>

      <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="bottom">
                
        <h3 class="sum">Summary</h3>

        <div class="summary">
          <div class="description">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="black">80 <span class="grey">/ 100</span></span>
        </div>

        <div class="summary">
          <div class="description">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span> Memory</span>
          </div>
          <span class="black">92 <span class="grey">/ 100</span></span>
        </div>

        <div class="summary"> 
            <div class="description">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <span class="black">61 <span class="grey">/ 100</span></span>
        </div>

        <div class="summary">   
          <div class="description">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
            <span class="black">72 <span class="grey">/ 100</span></span>
        </div>
        
        <button class="btn">Continue</button>
        
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Babzyy</a>.
  </div>
  </body>
  </html>
